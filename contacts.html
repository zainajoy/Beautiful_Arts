        <button

          data-bs-toggle="collapse"

          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-light"

                >contact</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="galary.html">Gallery</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-light"

                more

                <li>
                  <a class="dropdown-item" href="sponsorship.html">Sponsorship</a>

          <form class="d-flex" role="search">
            <input
              class="form-control me-2 rounded-5"
              type="search"
              placeholder=" Find art..."
              aria-label="Search"
            />
            <button
              class="btn btn-outline-warning rounded-5 px-4 py-2"

      <!-- ================= CONTACT SECTION ================= -->
    <section id="contact" class="py-5 bg-light">
      <div class="container">
        <div class="text-center mb-4">
          <h2 class="fw-bold text-primary">Contact Us</h2>
          <p class="text-muted">
            Weâ€™d love to hear from you! Fill out the form below.
          </p>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-8">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your name"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="you@example.com"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="4"
                  placeholder="Type your message..."
                  required
                ></textarea>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">
                  Send Message
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
</body>
